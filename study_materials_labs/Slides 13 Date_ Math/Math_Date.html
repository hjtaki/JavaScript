	// 2. Write a JavaScript function to get the current date.

	// Note : Pass a separator as an argument.
	// Test Data :
function curday(a) {
	var n = new Date();
	var m = n.getMonth();
	var d = n.getDate();
	var y = n.getFullYear();
	return m+1 +a+ d +a+ y
}


console.log(curday('/')); 
console.log(curday('-'));
	// Output :
	// "11/13/2014" 
	// "11-13-2014"

	// 6. Write a JavaScript function to add specified minutes to a Date object.
function add_minutes(a,b) {
	var mili = a.getTime();
	var result = mili+(b*60000);
	return new Date(result);

}

	// 7. Write a JavaScript function to get difference between two dates in days.
function date_diff_indays(a,b) {
	var date1 = new Date(a);
	var date2 = new Date(b);
	var date1_mili = date1.getTime();
	var date2_mili = date2.getTime();
	var diff = date2_mili - date1_mili;
	var result= diff/(1000*60*60*24);
	return Math.round(result);



}

	// Test Data :
console.log(date_diff_indays('04/02/2014', '11/04/2014')); 
console.log(date_diff_indays('12/02/2014', '11/04/2014'));
	// Output :
	// 216 
	// -28

	var NumOfDay= d.getDate();
	return NumOfDay;
}

	// 9. Write a JavaScript function that will return the number of minutes in hours and minutes.
function timeConvert(minute) {
	var date = new Date(0,0,0,0,minute,0,0);
	var hour = date.getHours();
	var min = date.getMinutes();
	return minute + " minutes = "+hour+" hour(s) and "+min +" minute(s)" 

}


	// Test Data :
console.log(timeConvert(200));
	// Output :
