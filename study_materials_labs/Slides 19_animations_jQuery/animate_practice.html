<!DOCTYPE html>
<html>
<head>
	<title></title>
<script   src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<style type="text/css">
	#MyContainer{
		position: relative;
		width: 200px;
		height:100px;
		background-color: yellow;

	}
	#myAnimation{
		position: absolute;
		text-align : center;
		font-size: 100px;
		width: 100px;
		height: 100px;
		background-color: red;


	}
</style>


<script type="text/javascript">

	function myMove(){
		var elem=document.getElementById('myAnimation');
		var pos = 0;
		var id = setInterval(frame,10);

		function frame(){
			if(pos==100){
				clearInterval(id);				
			} else{
				pos++;
				elem.style.left = pos+'px';
			}
		}

	}
	


</script>


</head>
<body>




<div id="MyContainer">
	<div id="myAnimation"> 1</div>
</div>

<button onclick="myMove()">버튼</button>

</body>
</html>
