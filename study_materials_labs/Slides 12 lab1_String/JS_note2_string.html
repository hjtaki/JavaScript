<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> JS String Review</title>
</head>
<body>


	<script type="text/javascript">

		var myStr = "hello"
		document.write("<h1>" + myStr + "</h1>");

		var my_index = myStr.indexOf("e");
		document.write("<h1>" + my_index + "</h1>");


		var my_substring = myStr.substring(1)
		document.write("<h1>" + my_substring + "</h1>");

		var my_substring = myStr.substring(1,4)
		document.write("<h1>" + my_substring + "</h1>");


		var my_slice = myStr.slice(1)
		document.write("<h1>" + my_slice + "</h1>");

		var my_slice = myStr.slice(1,3)
		document.write("<h1>" + my_slice + "</h1>");

		var my_slice = myStr.slice(-4,-1)
		document.write("<h1>" + my_slice + "</h1>");


		var my_substr=myStr.substr(1,3)
		document.write("<h1>" + my_substr + "</h1>");


		var my_split=myStr.split("e")
		document.write("<h1>" + my_split + "</h1>");


		var my_concat=myStr.concat("a","b")
		document.write("<h1>" + my_concat + "</h1>");


		var my_replace=myStr.replace("h","j")
		document.write("<h1>" + my_replace + "</h1>");
		

		var my_charAt = myStr.charAt(2)
		document.write("<h1>" + my_charAt + "</h1>");










		
	</script>

</body>
</html>
