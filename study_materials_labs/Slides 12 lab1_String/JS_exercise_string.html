//OK 1. Write a JavaScript function to convert a string in abbreviated form. 

function abbrev_name(a) {
	var l = a.split(" ");
	console.log(l) //["Robin","Singh"]
	return l[0]+" " + l[1].charAt(0)+ ".";

}

console.log(abbrev_name("Robin Singh"));
// "Robin S."


//OK 2. Write a JavaScript function to parameterize a string. 
function string_parameterize(a) {
	return a.toLowerCase();
}
console.log(string_parameterize("Robin Singh from USA."));
// "robin-singh-from-usa"



//OK 3. Write a JavaScript function to capitalize the first letter of a string. 


function capitalize(a) {
	return a.charAt(0).toUpperCase() + a.slice(1);
}
console.log(capitalize('js string exercises'));
// "Js string exercises"

//OK 5. Write a JavaScript function to check whether an `input` is a string or not. 

function is_string(a) {
	if (typeof (a) == "string"){
		return "true";
	}
	else{
		return "false";
	}
}
console.log(is_string('JavaScript')); 
// true
console.log(is_string([1, 2, 4, 0]));
// false


//OK 6. Write a JavaScript function to concatenates a given string n times (default is 1). 
function repeat(a,n) {
		if (n==undefined){
			return a;}
		else{
			return a.repeat(n);}
}

// Test Data :
console.log(repeat('Ha!')); 
console.log(repeat('Ha!',2)); 
console.log(repeat('Ha!',3));
// "Ha!" 
// "Ha!Ha!" 
// "Ha!Ha!Ha!"

// OK7 .Write a JavaScript function to count the occurrence of a substring in a string. 

function count(a,b) {
	var l = a.split(" "); // ["the","quick"...]
	var len = l.length;
	var cnt = 0;
	for (var i =0; i<len; i++){
		if (l[i] == b){
			cnt ++;}}
			return cnt;}
